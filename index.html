<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Rubrica CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Rubrica</title>
  </head>
  <body>
    <h1 class="text-center">Rubrica</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 d-flex flex-column">
                <div id="commands">
                    <h2>Comandi</h2>
                    <button id="showContacts" class="btn btn-primary mb-2">Visualizza</button>
                    <button id="hideContacts" class="btn btn-warning mb-2">Nascondi</button>
                </div>

                <div id="search" class="mb-2">
                    <h2>Ricerca Contatto</h2>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="text" class="form-control rubrica-input" id="nomeSearch" placeholder="nome">
                            <label for="nomeSearch">Nome</label>
                        </div>
                        <button id="searchContacts" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="wrapperSearch">

                    </div>
                </div>
                <div id="delete" class="mb-2">
                    <h2>Cancella Contatto</h2>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="text" class="form-control rubrica-input" id="nomeRemove" placeholder="nome">
                            <label for="nomeRemove">Nome</label>
                        </div>
                        <button id="removeContact" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div id="insert" class="mb-2">
                    <h2>Inserisci Contatto</h2>
                    <div class="input-group">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="nomeInsert" placeholder="nome">
                            <label for="nomeInsert">Nome</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="telefonoInsert" placeholder="telefono">
                            <label for="telefonoInsert">Telefono</label>
                        </div>
                    </div>
                    <div>
                        <button id="insertContact" class="btn btn-success"><span>Inserisci</span></button>
                    </div>
                </div>
                <div id="edit" class="mb-2">
                    <h2>Modifica Contatto</h2>
                    <div class="input-group mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control rubrica-input" id="nomeSearchEdit" placeholder="nome">
                            <label for="nomeSearchEdit">Nome</label>
                        </div>
                        <button id="searchEditContact" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                    <input type="hidden" id="nomeEditHidden">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="nomeEdit" placeholder="nome">
                        <label for="nomeEdit">Nome</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="telefonoEdit" placeholder="telefono">
                        <label for="telefonoEdit">Telefono</label>
                    </div>
                    <div>
                        <button id="editContact" class="btn btn-warning"><span>Modifica</span></button>
                    </div>
                </div>

            </div>
            <div id="wrapperContacts" class="col-12 col-md-7 d-flex flex-wrap align-content-start">
                <!-- <div class="rubrica-card">
                    <div class="avatar">
                        <i class="fas fa-user fa-3x"></i>
                    </div>
                    <div class="info">
                        <span >NOME</span>
                        <span>TELEFONO</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div id="wrapperAlert"></div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Script Rubrica -->
    <script src="script.js"></script>

  </body>
</html>
